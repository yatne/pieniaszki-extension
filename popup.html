<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="popup.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <button id="generateCSVButton"> Generate CSV </button>

        <div class="sectionContainer">
            <div class="sectionHeader">
                <h2>Rules: </h2>
                <button id="rulesToggleButton">Open</button>
            </div>
            <div class="rulesContent hidden">
                <table id="rulesTable">
                    <td>Name </td>
                    <td/>
                    <td>Value</td>
                    <td/>
                    <td>category </td>
                    <td>description</td>
                    <td></td>
                </table>

                <div class="section">
                    <h3>Add new rule:</h3>
                    <form id="newRuleForm">
                        <table>
                            <tr>
                                <td>Name </td>
                                <td/>
                                <td>Value</td>
                                <td/>
                                <td>category </td>
                                <td>description</td>
                            </tr>
                            <tr>
                                <td class="input-td">
                                    <select name="name-condition" id="name-condition">
                                        <option value=""></option>
                                        <option value="contains">contains</option>
                                        <option value="equals">equals</option>
                                    </select>
                                <td class="input-td"><input id="name-value" /></td>
                                <td class="input-td">
                                    <select name="value-condition" id="value-condition">
                                        <option value=""></option>
                                        <option value="less">less than</option>
                                        <option value="equals">equals</option>
                                        <option value="greater">greater than</option>
                                    </select>
                                </td>
                                <td class="input-td"><input id="value-value" /></td>
                                <td class="input-td">
                                    <select name="category" id="category">
                                        <option value="null"></option>
                                        <option value="IGNORE">IGNORE</option>
                                    </select>
                                <td class="input-td"><input id="description" /></td>
                            </tr>
                        </table>
                        <button type="submit">Add</button>
                    </form>
                </div>

                <div class="section">
                    <button id="rulesExport">Export rules</button>
                    <button id="rulesImport">Import rules</button>
                    <input id='hiddenFileInput' type='file' hidden/>
                </div>
            </div>
        </div>
        <div class="sectionContainer">
            <div class="sectionHeader">
                <h2>Options: </h2>
                <button id="optionsToggleButton">Open</button>
            </div>
            <div class="optionsContent hidden">
                <h3>Categories:</h3>
                <table id="categoriesTable">
                    <tr><td>Zakupy małe</td></tr>
                    <tr><td>Zakupy duże</td></tr>
                </table>
                <form id="addCategoryForm" class="simpleForm">
                    <input id="categoryInput" />
                    <button id="addCategory"> Add </button>
                </form>
                <h3>tr element classname:</h3>
                <form id= "addClassnameForm" class="simpleForm">
                    <input id="classnameInput" />
                    <button> Change </button>
                </form>
            </div>
        </div>

        <script src="js/dataStorage.js"></script>
        <script src="js/scrapper.js"></script>
        <script src="js/rules.js"></script>
        <script src="js/options.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
